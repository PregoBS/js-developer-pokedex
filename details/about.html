<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Details - About</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/poke-types.css">
    <link rel="stylesheet" href="/assets/css/details.css">
</head>

<body>
    <section class="details grass">
        <div id="detailsMain" class="detailsMain full-h column space-around">
            <div class="row space-between items-center px-10">
                <div class="">
                    <h1 id="pokemonName">Bulbasaur</h1>
                    <ol id="pokemonTypes" class="row types">
                        <li class="type grass">Grass</li>
                        <li class="type poison">Poison</li>
                    </ol>
                </div>
                <div>
                    <h3 id="pokemonNumber"># 0001</h3>
                </div>
            </div>

            <div class="column">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                    alt="pokemonName"
                    class="sprite">
                <div class="detailsInfo">
                    <nav>
                        <ul class="nav row space-around">
                            <li><a class="text-decoration-none cursor-default selected">About</a></li>
                            <li><a class="text-decoration-none cursor-pointer">Base Stats</a></li>
                            <li><a class="text-decoration-none cursor-pointer">Moves</a></li>
                        </ul>
                    </nav>

                    <div class="info">

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/details.js"></script>
</body>

</html>
